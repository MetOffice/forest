# Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.manager.name }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.manager.name }}
    spec:
      containers:
        - image: informaticslab/singleuser-notebook:0.3.4
          command: ["bash"]
          args: ["-c",". /github_repos/forest/forest_lib/run_forest_server.sh /s3 {{.Values.manager.port}} /github_repos/forest/bokeh_apps/"]

          name: {{ .Values.manager.name }}
          ports:
            - containerPort: {{.Values.manager.port}}
          resources:
            requests:
              cpu: 200m
              memory: 2000Mi
          env:

            - name: PYTHONPATH
              value: /github_repos/forest/forest_lib/
            - name: FOREST_URL
              value: {{ .Values.manager.domain }}

          volumeMounts:
            - mountPath: /github_repos/
              name: git-volume


            - name: goofys-forest
              mountPath: /s3/stephen-sea-public-london/

      volumes:
        - name: git-volume
          gitRepo:
            repository: "https://github.com/informatics-lab/forest.git"
            revision: {{ .Values.manager.revision }}




        - name: goofys-forest
          flexVolume:
            driver: "informaticslab/goofys-flex-volume"
            options:
              # Required
              bucket: "stephen-sea-public-london"
              dirMode: "0755"
              fileMode: "0777"
